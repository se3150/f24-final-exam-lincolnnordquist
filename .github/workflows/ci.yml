name: Run Test Suites

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  RunUnitTests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-spec pytest-describe pytest-mock

      - name: Run Pytest for Brute Tests
        run: pytest --spec --color=yes test_brute.py

  RunBehaveTests:
    name: Run Behave Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install behave behave-webdriver selenium webdriver-manager

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run Behave Tests
        run: behave features/spy_messages.feature